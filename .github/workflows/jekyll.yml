name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger the action on pushes to the main branch
  pull_request:
    branches:
      - master  # Optionally trigger on pull requests to main

jobs:
  build:
    runs-on: ubuntu-latest  # Run on an Ubuntu machine

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Check out the repository code

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1  # Set up Ruby (since Jekyll is Ruby-based)
        with:
          ruby-version: 3.1  # Set Ruby version (adjust according to your setup)

      - name: Install dependencies
        run: |
          gem install jekyll bundler  # Install Jekyll and Bundler
          bundle install  # Install dependencies from Gemfile

      - name: Build the Jekyll site
        run: |
          bundle exec jekyll build  # Build the Jekyll site into _site folder

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # Deploy action
        with:
          branch: gh-pages  # Deploy to gh-pages branch
          folder: _site  # Folder where the built site is located
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token to push changes
